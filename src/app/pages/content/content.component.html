<div class="container__content">
  <!-- Conteúdo existente -->
  <div class="content__cover">
    <img src="{{ photoCover }}" alt="{{ contentTitle }}">
  </div>
  <div class="content__title">
    <h1>{{ contentTitle }}</h1>
    <hr />
  </div>
  <div class="reading-time">
    <p>Tempo estimado de leitura: {{ calculateReadingTime(content) }} minuto(s)</p>
  </div>
  <div class="content__description">
    <a [routerLink]="['']"> << VOLTAR </a>
    <p>
      {{ contentDescription }}
    </p>
  </div>
  <div class="content__text">
    <p>
      {{ content }}
    </p>
  </div>

  <!-- Botões de Compartilhamento -->
  <div class="social-share">
    <p>Compartilhe este post:</p>
    <a href="https://twitter.com/intent/tweet?url={{ postUrl }}&text={{ contentTitle }}" target="_blank">Twitter</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ postUrl }}" target="_blank">Facebook</a>
    <a href="https://www.linkedin.com/shareArticle?url={{ postUrl }}&title={{ contentTitle }}" target="_blank">LinkedIn</a>
  </div>

  <!-- Botão de Voltar ao Topo -->
  <button class="back-to-top" (click)="scrollToTop()">↑</button>
</div>
